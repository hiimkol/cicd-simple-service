on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: "Name of the service (folder name and docker compose service name)"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Check for pom.xml
      id: check_pom
      run: |
        if [ -f "${{ inputs.service-name }}/pom.xml" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Build with Maven
      if: steps.check_pom.outputs.exists == 'true'
      run: |
        chmod +x ${{ inputs.service-name }}/mvnw
        ./${{ inputs.service-name }}/mvnw -B package --file ${{ inputs.service-name }}/pom.xml

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./${{ inputs.service-name }}
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ghcr.io/${{ github.repository }}/${{ inputs.service-name }}:latest
          ghcr.io/${{ github.repository }}/${{ inputs.service-name }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: self-hosted
    permissions:
      packages: read
    steps:
      - uses: actions/checkout@v3 # CD needs checkout to get compose.yaml
      
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
            echo "GATEWAY_PORT=80" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ENV_NAME=staging" >> $GITHUB_ENV
            echo "GATEWAY_PORT=8888" >> $GITHUB_ENV
          else
             echo "ENV_NAME=dev-${{ github.ref_name }}" >> $GITHUB_ENV
             echo "GATEWAY_PORT=0" >> $GITHUB_ENV
          fi

      - name: Deploy with Docker Compose
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GATEWAY_PORT: ${{ env.GATEWAY_PORT }}
        run: |
          echo "Deploying to Environment: ${{ env.ENV_NAME }} on Port: ${{ env.GATEWAY_PORT }}"
          docker compose -p ${{ env.ENV_NAME }} pull ${{ inputs.service-name }}
          docker compose -p ${{ env.ENV_NAME }} up -d ${{ inputs.service-name }}
          docker image prune -a -f
