name: Reusable Build-Push-Deploy

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: "Name of the service (folder name and docker compose service name)"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        chmod +x ${{ inputs.service-name }}/mvnw
        ./${{ inputs.service-name }}/mvnw -B package --file ${{ inputs.service-name }}/pom.xml

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./${{ inputs.service-name }}
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ghcr.io/${{ github.repository }}/${{ inputs.service-name }}:latest
          ghcr.io/${{ github.repository }}/${{ inputs.service-name }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: self-hosted
    permissions:
      packages: read
    steps:
      - uses: actions/checkout@v3 # CD needs checkout to get compose.yaml
      
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy with Docker Compose
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          docker compose pull ${{ inputs.service-name }}
          docker compose up -d ${{ inputs.service-name }}
          docker image prune -a -f
