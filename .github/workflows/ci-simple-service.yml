name: Simple Service CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'simple-service/**'
      - '.github/workflows/ci-simple-service.yml'
      - '.github/workflows/reusable-build-deploy.yml'
      - 'compose.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'simple-service/**'

permissions:
  packages: write

jobs:
  run-pipeline:
    uses: ./.github/workflows/reusable-build-deploy.yml
    with:
      service-name: simple-service
